<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Blog Page</title>
</head>
<style>
  .blog-item {
    display: inline-list-item;
    float: left;
    width: 350px;
    height: 350px;
    border: 1px solid gray;
    margin: 20px;
    padding: 10px;
  }

  .text_content {
    white-space: nowrap;
    width: 250px;
    overflow: hidden;
    text-overflow: ellipsis;
  }

</style>

</head>
<body>
<form method="get" th:action="@{/blog/show}">
  <h1 align="center">Blog List</h1>
  <div>
    <tr>
      <td>
        <a href="/blog/add">Create new blog</a>
      </td>
    </tr>
  </div>
  <br>
  <div>
    <div th:each="blog : ${blogPage}">
      <div class="blog-item">
        <table width="100%" border="1" cellpadding="1" cellspacing="1" align="center">
          <tr>
            <td>Id</td>
            <td>
              <p th:text="${blog.id}"></p>
            </td>
          </tr>
          <tr>
            <td>Author</td>
            <td>
              <p th:text="${blog.author}"></p>
            </td>
          </tr>
          <tr>
            <td>Content</td>
            <td>
              <div class="text_content">
                <p th:text="${blog.content}"></p>
              </div>
            </td>
          </tr>
          <tr>
            <td>Date</td>
            <td>
              <p th:text="${blog.date}"></p>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><a th:href="@{/blog/detail/__${blog.id}__ }">Detail</a>
              <a th:href="@{/blog/edit/__${blog.id}__ }">Edit</a>
              <a th:href="@{/blog/delete/__${blog.id}__ }">Delete</a></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
<!--  <div>-->
<!--    <a th:href="@{'/customers'(page=${blogPage.number - 1})}" th:if="${blogPage.hasPrevious()}">Previous</a>-->
<!--    <span th:text="${blogPage.number + 1}"></span>/<span th:text="${blogPage.totalPages}"></span>-->
<!--    <a th:href="@{'/customers'(page=${blogPage.number + 1})}" th:if="${blogPage.hasNext()}">Next</a>-->
<!--  </div>-->
</form>
</body>
</html>
